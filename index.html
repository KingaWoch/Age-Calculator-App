<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <form novalidate>
          <div class="input-field">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" />
            <span class="error-msg"></span>
          </div>
          <div class="input-field">
            <label for="month">Month</label
            ><input type="number" id="month" placeholder="MM" />
            <span class="error-msg"></span>
          </div>
          <div class="input-field">
            <label for="year">Year</label
            ><input type="number" id="year" placeholder="YYYY" />
            <span class="error-msg"></span>
          </div>
          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="calculate age" />
          </button>
        </form>
      </header>
      <section>
        <p class="result">-- <span>years</span></p>
        <p class="result">-- <span>months</span></p>
        <p class="result">-- <span>days</span></p>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
